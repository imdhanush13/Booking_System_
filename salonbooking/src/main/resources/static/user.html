<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Your Slot Here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-image: url('/images/img1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
            color: #222;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4f6f8;
        }
        form {
            max-width: 400px;
            margin: 2rem auto;
            background: #fff;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 1rem 0 0.3rem 0;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #bbb;
            font-size: 1rem;
        }
        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Available Salon Services</h1>

<table>
    <thead>
    <tr><th>Service</th><th>Price</th><th>Date</th><th>Time</th></tr>
    </thead>
    <tbody id="services-table">
    </tbody>
</table>

<h2>Book an Appointment</h2>

<form id="booking-form">
    <label for="services">Select Service:</label>
    <select id="services" required></select><br><br>

    <label for="customerName">Your Name:</label>
    <input type="text" id="customerName" required><br><br>

    <label for="contact">Contact Info:</label>
    <input type="text" id="contact" required><br><br>

    <button type="submit">Book Appointment</button>
</form>

<p id="booking-message"></p>



<script>
        const bookingForm = document.getElementById('booking-form');
        const servicesList = document.getElementById('services');
        const bookingMessage = document.getElementById('booking-message');

        async function loadServices() {
        try {
        const res = await fetch('/user/services');
        const services = await res.json();
        servicesList.innerHTML = '';

        services.forEach(service => {
        const option = document.createElement('option');
        option.value = service.id;
        option.textContent = `${service.name} - â‚¹${service.price} - ${service.availableDate} ${service.availableTime}`;
        servicesList.appendChild(option);
    });
    } catch (err) {
        alert('Failed to load services.');
    }
    }

        bookingForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const serviceId = servicesList.value;
        const customerName = document.getElementById('customerName').value.trim();
        const contact = document.getElementById('contact').value.trim();

        if (!serviceId || !customerName || !contact) {
        bookingMessage.style.color = 'red';
        bookingMessage.textContent = 'Please fill in all fields.';
        return;
    }

        const appointment = {
        customerName,
        contact,
        service: {
        id: serviceId
    }
    };

        try {
        const res = await fetch('/user/book', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json'
    },
        body: JSON.stringify(appointment)
    });

        if (!res.ok) {
        const errText = await res.text();
        throw new Error(errText || 'Booking failed');
    }

        bookingMessage.style.color = 'green';
        bookingMessage.textContent = 'Appointment booked successfully!';
        bookingForm.reset();
    } catch (err) {
        bookingMessage.style.color = 'red';
        bookingMessage.textContent = err.message;
    }
    });

        loadServices();


</script>

</body>
</html>
